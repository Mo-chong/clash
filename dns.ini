[custom]
;解决DNS泄露，自用分流
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/LocalAreaNetwork.list   # 本地地址和路由器直连
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/UnBan.list              # Unbreak 白名单
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/ChinaDomain.list        # 国内常见域名、直连CDN
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/ChinaMedia.list         # 中国媒体列表
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list        # 去常见广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/BanProgramAD.list       # 去常用应用广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/BanEasyListChina.list   # 更多去广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/BanEasyPrivacy.list     # 隐私保护，屏蔽隐私追踪
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/ChinaCompanyIp.list     # 中国云服务商ip端
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/ChinaIp.list            # 中国IP地址段ipv4
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/ChinaIpV6.list          # 中国IP地址段ipv6 
ruleset=🍎 苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list        # 苹果直连 
ruleset=📲 电报信息,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list     # 电报 
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`[]♻️ 手动选择
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`300
custom_proxy_group=♻️ 手动选择`select`.*
custom_proxy_group= 🇭🇰 港台节点`select`(香港|台湾)
custom_proxy_group= 🇯🇵 日新节点`select`(日本|新加坡)
custom_proxy_group= 🇺🇲 美韩印节点`select`(美国|韩国|印度)
custom_proxy_group= 🇬🇧 其余节点`select`(英国|巴西|墨西哥|埃及|阿根廷|土耳其|俄罗斯|马来西亚)
custom_proxy_group=⛔️ 广告拦截`select`[]🛑 全球拦截`[]DIRECT`[]🚀 节点选择
custom_proxy_group=📲 电报信息`select`[]♻️ 手动选择`[]🔯 故障转移
custom_proxy_group=🍎 苹果服务`select`[]DIRECT`[]🚀 节点选择`[]
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]♻️ 自动选择`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
