[custom]
;解决DNS泄露，自用分流
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list   # 本地地址和路由器直连
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list              # Unbreak 白名单
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list        # 国内常见域名、直连CDN
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list         # 中国媒体列表
ruleset=DIRECT,https://raw.githubusercontent.com/Mo-chong/clash/main/me.list                          # 自己添加的地址
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list        # 去常见广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list       # 去常用应用广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list   # 更多去广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/Mo-chong/clash/main/lanjie.list                         # 自己添加的去广告
ruleset=⛔️ 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list     # 隐私保护，屏蔽隐私追踪
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list     # 中国云服务商ip端
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list            # 中国IP地址段ipv4
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIpV6.list          # 中国IP地址段ipv6 
ruleset=🍎 苹果服务,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list        # 苹果直连 
ruleset=😁 ChatGPT,https://raw.githubusercontent.com/Mo-chong/clash/main/ChatGPT.list               # ChatGPT
ruleset=📲 电报信息,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list     # 电报 
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`[]⚖️ 负载均衡-轮询`[]⚖️ 负载均衡-散列`[]🔯 故障转移`[]♻️ 手动选择`[]🇭🇰 港台节点`[]🇯🇵 日新节点`[]🇬🇧 其余节点
custom_proxy_group=♻️ 自动选择`url-test`[]DIRECT`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🔯 故障转移`fallback`[]DIRECT`(香港|台湾|日本|新加坡)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⚖️ 负载均衡-轮询`load-balance`[]DIRECT`(香港|台湾|日本|新加坡)`http://www.gstatic.com/generate_204`300,,consistent-hashing
custom_proxy_group=⚖️ 负载均衡-散列`load-balance`[]DIRECT`(香港|台湾|日本|新加坡)`http://www.gstatic.com/generate_204`300,,round-robin

custom_proxy_group=♻️ 手动选择`select`[]🇭🇰 港台节点`[]🇯🇵 日新节点`[]🇬🇧 其余节点`.*
custom_proxy_group=🇭🇰 港台节点`url-test`(香港|台湾)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇯🇵 日新节点`url-test`(日本|新加坡)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇨🇳 台美节点`url-test`(台湾|美国)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇬🇧 其余节点`url-test`((?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=⛔️ 广告拦截`select`[]🛑 全球拦截`[]DIRECT`[]🚀 节点选择
custom_proxy_group=📲 电报信息`select`[]♻️ 手动选择`[]🔯 故障转移`[]🇭🇰 港台节点`[]🇯🇵 日新节点
custom_proxy_group=😁 ChatGPT`select`[]🇨🇳 台美节点`[]♻️ 手动选择`[]🇭🇰 港台节点`[]🇯🇵 日新节点
custom_proxy_group=🍎 苹果服务`select`[]DIRECT`[]🚀 节点选择
custom_proxy_group=🛑 全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 节点选择`[]♻️ 自动选择`[]DIRECT

enable_rule_generator=true
overwrite_original_rules=true
