######### 锚点 start #######
# proxy 相关
pr: &pr {type: select, proxies: [🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择, 自动选择, DIRECT]}

#这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 3600, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}

use: &use
  type: select
  use:
  - provider1
  - provider2
  
######### 锚点 end #######

# url里填写自己的订阅,名称不能重复,path(文件位置)不能重复
proxy-providers:
  provider1:
    <<: *p
    url: "https://v1.dogapi.yachts/api/v1/client/subscribe?token=9085ebc4adeefad4a5b22f9aa0082e57"
    path: ./proxy_providers/provider1.yaml

  provider2:
    <<: *p
    url: ""
    path: ./proxy_providers/provider2.yaml

mixed-port: 7890
unified-delay: false
geodata-mode: true
tcp-concurrent: false
find-process-mode: strict
global-client-fingerprint: chrome

allow-lan: true
mode: rule
log-level: info
ipv6: true

external-controller: 0.0.0.0:9090
#external-ui: ui
secret: ""

geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: false
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8  # fake-ip 池设置
  # 配置不使用fake-ip的域名
  fake-ip-filter: ['*.lan', 'stun.*.*.*', 'stun.*.*', time.windows.com, time.nist.gov, time.apple.com, time.asia.apple.com, '*.ntp.org.cn', '*.openwrt.pool.ntp.org', time1.cloud.tencent.com, time.ustc.edu.cn, pool.ntp.org, ntp.ubuntu.com, ntp.aliyun.com, ntp1.aliyun.com, ntp2.aliyun.com, ntp3.aliyun.com, ntp4.aliyun.com, ntp5.aliyun.com, ntp6.aliyun.com, ntp7.aliyun.com, time1.aliyun.com, time2.aliyun.com, time3.aliyun.com, time4.aliyun.com, time5.aliyun.com, time6.aliyun.com, time7.aliyun.com, '*.time.edu.cn', time1.apple.com, time2.apple.com, time3.apple.com, time4.apple.com, time5.apple.com, time6.apple.com, time7.apple.com, time1.google.com, time2.google.com, time3.google.com, time4.google.com, music.163.com, '*.music.163.com', '*.126.net', musicapi.taihe.com, music.taihe.com, songsearch.kugou.com, trackercdn.kugou.com, '*.kuwo.cn', api-jooxtt.sanook.com, api.joox.com, joox.com, y.qq.com, '*.y.qq.com', streamoc.music.tc.qq.com, mobileoc.music.tc.qq.com, isure.stream.qqmusic.qq.com, dl.stream.qqmusic.qq.com, aqqmusic.tc.qq.com, amobile.music.tc.qq.com, '*.xiami.com', '*.music.migu.cn', music.migu.cn, '*.msftconnecttest.com', '*.msftncsi.com', localhost.ptlogin2.qq.com, '*.*.*.srv.nintendo.net', '*.*.stun.playstation.net', 'xbox.*.*.microsoft.com', '*.ipv6.microsoft.com', '*.*.xboxlive.com', speedtest.cros.wr.pvp.net]
  # 用于解析 nameserver，fallback 以及其他DNS服务器配置的，DNS 服务域名
  # 只能使用纯 IP 地址，可使用加密 DNS
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  - tls://1.12.12.12:853
  # DNS主要域名配置
  # 支持 UDP，TCP，DoT，DoH，DoQ
  # 这部分为主要 DNS 配置，影响所有直连，确保使用对大陆解析精准的 DNS
  nameserver:
  - 114.114.114.114
  - 117.50.10.10
  - 119.29.29.29 # DNSPod
  - tls://223.5.5.5:853 # DNS over TLS
  - https://223.5.5.5/dns-query # DNSPod DNS over HTTPS
  - https://dns.alidns.com/dns-query # Alibaba DNS over HTTPS
  - https://dns.rubyfish.cn/dns-query # dns.rubyfish.cn DNS over HTTPS
  - https://doh.pub/dns-query # DNS over HTTPS
  - quic://dns.adguard.com:784 # DNS over QUIC
  # 配置查询域名使用的 DNS 服务器
  nameserver-policy:
    "geosite:cn,private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxies:


proxy-groups:

  - {name: 🚀 节点选择, type: select, proxies: [DIRECT, ⚖️ 负载均衡-轮询, ⚖️ 负载均衡-散列, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择, 自动选择 ]}

  - {name: dns, type: select, proxies: [自动选择, DIRECT, 🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择]}

  - {name: 📲 电报信息, <<: *pr}
  
  - {name: 😁 ChatGPT, type: select, proxies: [香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择, 自动选择]}

  - {name: 国内, type: select, proxies: [DIRECT, 🚀 节点选择, 香港, 台湾, 日本, 新加坡, 美国, 其它地区, 手动选择, 自动选择]}

  - {name: 🐟 漏网之鱼, <<: *pr}

#分隔，下面是地区分组
  - {name: 香港, <<: *use, tolerance: 50, type: url-test, filter: "(?i)港|hk|hongkong|hong kong"}

  - {name: 台湾, <<: *use, tolerance: 50, type: url-test, filter: "(?i)台|tw|taiwan"}

  - {name: 日本, <<: *use, tolerance: 50, type: url-test, filter: "(?i)日本|jp|japan"}

  - {name: 美国, <<: *use, tolerance: 50, type: url-test, filter: "(?i)美|us|unitedstates|united states"}

  - {name: 新加坡, <<: *use, tolerance: 50, type: url-test, filter: "(?i)^(?!.*(?:us)).*(新|sg|singapore)"}

  - {name: 其它地区, <<: *use, tolerance: 50, type: url-test, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}

  - {name: 手动选择, <<: *use}

  - {name: 自动选择, proxies: [DIRECT], <<: *use, tolerance: 50, type: url-test}
  - {name: ⚖️ 负载均衡-散列, proxies: [DIRECT], <<: *use, type: load-balance, strategy: consistent-hashing}
  - {name: ⚖️ 负载均衡-轮询, proxies: [DIRECT], <<: *use, type: load-balance, strategy: round-robin}

